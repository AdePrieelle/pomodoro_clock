<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css">
  <title>Pomodoro Clock</title>
</head>
<body>

    <div class="container">

        <div class="container-introTitle">
            <h1>Pomodoro Clock</h1>
        </div>

        <div class="container-setTimer">

            <div class="adjustSession">
                <div class="setTimerTitleSession">Session</div>
                <div class="buttonsTimerAdjustSession">
                    <button class="upTimerSession">upS</button>
                    <p class="adjustSessionValue">25</p>
                    <button class="downTimerSession">downS</button>
                </div>
            </div>

            <div class="adjustBreak">
                <div class="setTimerTitleBreak">Break</div>
                <div class="buttonsTimerAdjustBreak">
                    <button class="upTimerBreak">upB</button>
                    <p class="AdjustBreakValue">25</p>
                    <button class="downTimerBreak">downB</button>
                </div>
            </div>

        </div>

        <div class="container-countdownTimer">
            
            <div class="countdownTimerSessionOrBreak">
                <p class="titleSessionOrBreak">Session</p>
            </div>
            <div class="countdown">
                <p class="countdownValue">25:00</p>
            </div>
            <div class="buttonsTimer">
                <button class="play">Play</button>
                <button class="pause">Pause</button>
                <button class="stop">Stop</button>
                <button class="reset">Reset</button>
            </div>

        </div>

    </div>

</body>

  <script src= "script.js"></script>
  
</html>
