<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css">
  <title>Pomodoro Clock</title>
</head>
<body>

    <div class="container">

        <div class="container-introTitle">
            <p class="introTitleText">Pomodoro Clock</p>
        </div>

        <div class="container-setTimer">

            <div class="adjustSession">
                <div class="setTimerTitle sessionTitle">Session</div>
                <div class="buttonsTimerAdjust">
                    <button class="downTimerSession buttonSize adjustButton">&#9660;</button>
                    <p class="adjustSessionValue">2</p>
                    <button class="upTimerSession buttonSize adjustButton">&#9650;</button>
                </div>
            </div>

            <div class="adjustBreak">
                <div class="setTimerTitle breakTitle">Break</div>
                <div class="buttonsTimerAdjust">
                    <button class="downTimerBreak buttonSize adjustButton">&#9660;</button>
                    <p class="adjustBreakValue">5</p>
                    <button class="upTimerBreak buttonSize adjustButton">&#9650;</button>
                </div>
            </div>

        </div>

        <div class="container-countdownTimer">
            
            <div class="countdownTimerSessionOrBreak">
                <p class="titleSessionOrBreak">Session</p>
            </div>
            <div class="countdown">
                <p class="countdownValue">02:00</p>
            </div>
            <div class="buttonsTimer">
                <button class="play buttonSize">&#9654;</button>
                <button class="pause buttonSize">&#9208;</button>
                <button class="stop buttonSize">&#9724;</button>
                <button class="reset buttonSize">&#8635;</button>
            </div>

        </div>

    </div>

</body>

  <script src= "script.js"></script>
  
</html>
