<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
  <title>Pomodoro Clock</title>
</head>
<body>

    <div class="container">

        <div class="container-introTitle">
            <p class="introTitleText">Pomodoro Clock</p>
        </div>

        <div class="container-setTimer">

            <div class="adjustSession">
                <div class="setTimerTitle sessionTitle">Session</div>
                <div class="buttonsTimerAdjust">
                    <button class="downTimerSession buttonColor adjustButton"><i class="fas fa-chevron-down"></i></button>
                    <p class="adjustSessionValue adjustValues">25</p>
                    <button class="upTimerSession buttonColor adjustButton"><i class="fas fa-chevron-up"></i></button>
                </div>
            </div>

            <div class="adjustBreak">
                <div class="setTimerTitle breakTitle">Break</div>
                <div class="buttonsTimerAdjust">
                    <button class="downTimerBreak buttonColor adjustButton"><i class="fas fa-chevron-down"></i></button>
                    <p class="adjustBreakValue adjustValues">5</p>
                    <button class="upTimerBreak buttonColor adjustButton"><i class="fas fa-chevron-up"></i></button>
                </div>
            </div>

        </div>

        <div class="container-countdownTimer">
            
            <div class="countdownTimerSessionOrBreak">
                <p class="titleSessionOrBreak">Session</p>
            </div>
            <div class="countdown">
                <p class="countdownValue">25:00</p>
            </div>
            <div class="buttonsTimer">
                <button class="play buttonColor buttonsTimerSize"><i class="fas fa-play"></i></button>
                <button class="pause buttonColor buttonsTimerSize"><i class="fas fa-pause"></i></button>
                <button class="stop buttonColor buttonsTimerSize"><i class="fas fa-stop"></i></button>
                <button class="reset buttonColor buttonsTimerSize"><i class="fas fa-sync-alt"></i></button>
            </div>

        </div>

    </div>

</body>

  <script src= "script.js"></script>
  
</html>
